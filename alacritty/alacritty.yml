env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0

  decoration: none

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  size: 12
  offset:
    x: 0
    y: 0

# Colors (Oceanic Next)
colors:
  # Default colors
  primary:
    background: '#1b2b34'
    foreground: '#d8dee9'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#1b2b34'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#343d46'
    red:     '#EC5f67'
    green:   '#99C794'
    yellow:  '#FAC863'
    blue:    '#6699cc'
    magenta: '#c594c5'
    cyan:    '#5fb3b3'
    white:   '#d8dee9'

  # Bright colors
  bright:
    black:   '#343d46'
    red:     '#EC5f67'
    green:   '#99C794'
    yellow:  '#FAC863'
    blue:    '#6699cc'
    magenta: '#c594c5'
    cyan:    '#5fb3b3'
    white:   '#d8dee9'

# background_opacity: 0.95

dynamic_title: true

key_bindings:
  - { key: F11, action: ToggleFullScreen }
  # - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
