- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore

    ~/.config/nvim: nvim

    ~/.config/alacritty: alacritty

    ~/.config/sxhkd/sxhkdrc: sxhkd/sxhkdrc
    ~/.config/bspwm/bspwmrc: bspwm/bspwmrc
    ~/.config/picom.conf: picom/picom.conf
    ~/.config/polybar: polybar
    ~/.config/rofi: rofi
    ~/.config/dunstrc: dunst/dunstrc

    ~/.xinitrc: X11/xinitrc

    ~/.config/zsh: zsh/conf
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv

    ~/.local/scripts: scripts
