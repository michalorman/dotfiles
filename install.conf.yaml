- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/nvim: nvim
    ~/.config/alacritty: alacritty
    ~/.config/starship.toml: starship/starship.toml
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/sxhkd/sxhkdrc: sxhkd/sxhkdrc
    ~/.config/bspwm/bspwmrc: bspwm/bspwmrc

    ~/.config/polybar/config.ini: polybar/config.ini
    ~/.config/polybar/colors.ini: polybar/colors.ini
    ~/.config/polybar/modules.ini: polybar/modules.ini
    ~/.config/polybar/launch.sh: polybar/launch.sh

    ~/.local/scripts: scripts

